<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Pictures/Logo3.png" type="image/x-icon">
    <title>Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        tailwind.config = {
            theme: {
            extend: {
                colors: {
                clifford: '#da373d',
                }
            }
            }
        }
        </script>
        <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
            content-visibility: auto;
            }
        }
        </style>
</head>
<body class="pt-4 bg-gradient-to-r from-green-100 via-emerald-300 to-lime-200">
    <div class="w-80 h-96 mx-auto mt-28 flex flex-col justify-around items-center rounded-md  bg-gradient-to-r from-lime-100 to-lime-600 shadow-2xl">
        <img class="rounded-xl outline outline-offset-0 outline-sky-600 mt-4" src="../Pictures/Logo2.png" alt="Logo" width="40%">
        <label class="flex flex-col" for="">
            <span><i class="fa-solid fa-user mt-1 mr-1"></i>Username:</span>
            <input class="h-6 rounded-md focus:outline-none focus:border-lime-500" type="text" placeholder="" required>
        </label>
        <label class="flex flex-col" for="">
            <span><i class="fa-solid fa-envelope mt-1 mr-1"></i>Email:</span>
            <input class="h-6 rounded-md focus:outline-none focus:border-lime-500" type="text" placeholder="" required>
        </label>
        <label class="flex flex-col" for="">
            <span><i class="fa-solid fa-lock mt-1 mr-1"></i>Password:</span>
            <input class="h-6 rounded-md focus:outline-none focus:border-lime-500" type="text" placeholder="" required>
        </label>
        <button class="w-2/5 h-8 rounded-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 shadow-inner shadow-lg shadow-indigo-500/40 hover:shadow-indigo-500/40" class="bg-lime-500 m-4 w-40 h-8">Sign Up</button>
        <p class=" m-4">Already have an account? <a class="text-orange-500 hover:text-red-600 underline hover:underline-offset-4" href="./Log in.html">Log in</a></p>
    </div>
</body>
</html>
